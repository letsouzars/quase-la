<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Forte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="caixa">
            <img id="logo" src="imagens/logo studio 5.png" alt="">
            <h1>Crie uma senha forte</h1>
            <p>Crie uma senha forte</p>
            <div class="buscar">
                <input type="text" id="caixas" placeholder="Senha">
                <br> <br> 
                <input type="password" id="senha" placeholder="Confirmar">
                <div class="senhazinha">
                    <input type="checkbox" id="botaoMostrarSenha">
                    <label for="botaoMostrarSenha" class="legenda">Mostrar Senha</label>
                    
                </div>
            </div>

            <div class="botoes">

                <div class="botao1">
                    <button>Cancelar</button>
                </div>
                
                <div class="botao2">
                    <button>OK</button>
                </div>

            </div>
                    

        </div>
    </main>
<script src="main.js"></script>
</body>
</html>
